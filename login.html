  <body>
    <div class="card" id="telaLogin" >
      <img src="src/imagens/logo.png" class="imageLogo" alt="Logo politica info">

      <div id="msgError"></div>
      <div id="msgSucces"></div>

      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Informe seu nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit" >Entrar</button>
            <div>NÃ£o tem uma conta <a href="cadastro.html" target="_blank" class="cadastre-se">cadastre-se</a></div>
          </div>
        </form>
      </div>
    </div>

      <p class="rodape">Faculdade Impacta - 2022</p>
    </footer>
